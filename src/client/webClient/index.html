<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link href="./libs/bootstrap-3.3.5-dist/css/bootstrap.css" rel='stylesheet' type='text/css' />
</head>
<body>
<div class="container navbar navbar-default navbar-fixed-top col-lg-4">
    <div class="row">
        <div class="col-xs-4 text-left">
            <ul class="nav nav-pills text-left push-left">
                <li class="dropdown">
                    <button class="btn btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-list"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="tabDrop1">
                        <li><a data-toggle="pill" href="#GPIOControl"><span class="glyphicon glyphicon-flash"> GPIOs</span></a></li>
                        <li><a data-toggle="pill" href="#Monitoring"><span class="glyphicon glyphicon-tasks"> Monitoring</span></a></li>
                        <li><a data-toggle="pill" href="#Timers"><span class="glyphicon glyphicon-time"> Timers</span></a></li>
                        <li><a data-toggle="pill" href="#Setup"><span class="glyphicon glyphicon-wrench"> Setup</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-xs-4 text-center">
            <span id="connectionStatDiv" class="glyphicon glyphicon-ban-circle text-danger large" style="font-size: 1.2em;"> Disconnected!</span>
        </div>
        <div class="col-xs-4 text-right">
            <button id="refreshButton" class="btn btn-success btn-lg" type="button" onclick="refreshPage()">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </div>
    </div>
</div>
<div class="container col-lg-4 col-lg-push-4">
    <div class="tab-content">
        <div id="GPIOControl" class="tab-pane fade in active">
            <h4 class="glyphicon glyphicon-flash"> GPIOControl</h4>
            <hr/>
            <table id ="DeviceListOfGPIOs" class="table table-striped hidden">
                <tbody>
                <tr>
                    <td>Pin 1</td>
                    <td class="text-right">
                        <button id="basicSwitch1" class="btn btn-danger btn-lg" onclick="basicSwitchReq(1)">
                            <span class="glyphicon glyphicon-off"></span> 
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Pin 2</td>
                    <td class="text-right">
                        <button id="basicSwitch2" class="btn btn-danger btn-lg" onclick="basicSwitchReq(2)">
                            <span class="glyphicon glyphicon-off"></span> 
                        </button>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
        <div id="Monitoring" class="tab-pane fade">
            <h4 class="glyphicon glyphicon-tasks"> Monitoring</h4>
            <hr/>
            <table id="DeviceListToBeMonitored" class="table table-striped hidden">
            <tbody>
                <tr id="TempSensorRow1" class="hidden">
                    <td class="glyphicon glyphicon-fire"> Sensor 1</td>
                    <td class="text-right">
                        <label id="TempSensor1Data"></label>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
        <div id="Timers" class="tab-pane fade">
            <h4 class="glyphicon glyphicon-time"> Timers</h4>
            <hr/>
            <table id ="DeviceListOfTimers" class="table table-striped hidden">
            </table>
        </div>
        <div id="Setup" class="tab-pane fade in">
            <h4 class="glyphicon glyphicon-wrench"> Setup</h4>
            <hr/>
            <div id="setupConfigurationScreen">
                <div>
                    <div class="input-group">
                        <input type="text" id="stassid" class="form-control" placeholder="WiFi SSID" />
                        <span class="input-group-btn dropdown">
                            <button id="searchStationButton" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" onclick="searchStationReq()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                            <ul id="searchStationResultDropDown" class="dropdown-menu dropdown-menu-right">
                                <li>Searching ..</li>
                            </ul>
                        </span>
                    </div>
                </div>
                <div>
                    <input type="text" id="stapwd" class="form-control" placeholder="WiFi Pass" />
                </div>
                <br/>
                <div>
                    <button id="setupNetworkButton" type="button" class="btn btn-primary form-control" onclick="setupHomeNetworkReq()">Set it up!</button>
                </div>
            </div>
            <div id="currentConfigurationScreenX" class="hidden">
                <div>
                    <table class="table">
                        <tr class="success">
                            <td><label>Wifi SSID : </label></td>
                            <td><span id="currentConfigurationScreenSSIDSpan"></span></td>
                        </tr>
                        <tr class="success">
                            <td><label>Wifi Pass : </label></td>
                            <td><span id="currentConfigurationScreenPASSSpan"></span></td>
                        </tr>
                        <tr class="success">
                            <td><label>Device IP : </label></td>
                            <td><span id="currentConfigurationScreenIPSpan"></span></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <button id="resetNetworkButton" type="button" class="btn btn-danger form-control" onclick="resetHomeNetworkReq()">Factory Settings</button>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-content">
        
    </div>
</div>
</body>

<footer class="footer container navbar navbar-default navbar-fixed-bottom col-lg-4">
    <div id="statDiv" class="text-center">Ensure that your device get connected or perform setup.</div>
</footer>

<script src="./libs/jquery.min.js"></script>
<script src="./libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="./js/Constants.js"></script>
<script src="./js/Elements.js"></script>
<script src="./js/PostHandler.js"></script>
<script src="./js/SocketHandler.js"></script>
<script src="./js/Communicator.js"></script>

</html>
